<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button data-key="Escape" id="clear">CLEAR</button>
            <button data-key="Backspace" id="delete">DELETE</button>
            <button data-key="7" class="number" value="7">7</button>
            <button data-key="8" class="number" value="8">8</button>
            <button data-key="9" class="number" value="9">9</button>
            <button data-key="/" class="operator" id="divide" value="/">รท</button>
            <button data-key="4" class="number" value="4">4</button>
            <button data-key="5" class="number" value="5">5</button>
            <button data-key="6" class="number" value="6">6</button>
            <button data-key="*" class="operator" id="multiply" value="*">x</button>
            <button data-key="1" class="number" value="1">1</button>
            <button data-key="2" class="number" value="2">2</button>
            <button data-key="3" class="number" value="3">3</button>
            <button data-key="-" class="operator" id="subtract" value="-">-</button>
            <button data-key="." id="dot" value=".">.</button>
            <button data-key="0" class="number" value="0">0</button>
            <button data-key="Enter" id="equals">=</button>
            <button data-key="+" class="operator" id="add" value="+">+</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
