<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="divide" value="/">รท</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" id="multiply" value="*">x</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button id="dot" value=".">.</button>
            <button class="number" value="0">0</button>
            <button id="equals">=</button>
            <button class="operator" id="add" value="+">+</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
